<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengal Shop part_02</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- header part start -->

<header class="main_header">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="main_logo">
                    <a href="">
                        <img src="images/logo.png" alt="">
                    </a>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="main_search">
                    <form action="" method="">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" name="" id="" placeholder="Search here.......">
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="cart_area">
                    <ul>
                        <li>
                            <a href="">
                                <i class="fa-regular fa-heart"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-solid fa-bag-shopping"></i>
                            </a>
                        </li>
                        <li class="log_area">
                            <a href="">
                                <i class="fa-regular fa-user"></i>
                                <p>Account</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</header>
<!-- header part end -->

<section class="menu_area">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="all_cat_inner">
                    <div class="left_img">
                        <img src="images/menu-right.png" alt="">
                    </div>
                    <div class="center_text">
                        <p>All Categories</p>
                    </div>
                    <div class="right_img">
                        <img src="images/chevron-down.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="main_menu">
                    <ul>
                        <li>
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="">Shop</a>
                        </li>
                        <li>
                            <a href="">Pages</a>
                        </li>
                        <li class="dorpdown">
                            <a href="">Blogs</a>
                            <ul class="submenu">
                                <li>
                                    <a href="">Blog Cat one</a>
                                </li>
                                <li>
                                    <a href="">Blogs Cat two</a>
                                </li>
                                <li>
                                    <a href="">Blogs Cat three</a>
                                </li>
                                <li>
                                    <a href="">Blogs Cat four</a>
                                </li>
                                <li>
                                    <a href="">Blogs Cat five</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="">Contact</a>
                        </li>
                        <li>
                            <a href="">Track Order</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-2">
                <p>Special Offers!</p>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/all.min.js"></script>


</body>

</html>
